<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="./css/userStyle.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

</head>
<body>
    <header>
        <nav>
            <div class="navLinea">
                <div>
                    <img src="./img/logo.webp" alt="" srcset="">
                </div>
                <div class="opciones" style="width: 75%">
                    <div><ion-icon name="document-outline"></ion-icon></div>
                    <div><ion-icon name="options-outline"></ion-icon></div>
                    <div><ion-icon name="person-circle-outline"></ion-icon></div>
                </div>
            </div>
        </nav>
        <main>
            <div class="columnaChatDisponibles">
            <details>
                <summary class="claseChat"><img class="imagenChat" src="./img/chatgpt.webp" alt="" srcset="">ChatGPT</summary>
                <button id="btnAgregarCodigo">Nuevo Chat</button>
                <div id="contenedorCodigo"></div>
            </details>
            <details>
                <summary class="claseChat"><img class="imagenChat" src="./img/Bard.webp" alt="" srcset="">Bard</summary>
                <button id="btnAgregarCodigoDos">Nuevo Chat</button>
                <div id="contenedorCodigoDos"></div>
            </details>
            <details>
                <summary class="claseChat"><img class="imagenChat" src="./img/aichatbot.webp" alt="" srcset="">AIchat</summary>
                <button id="btnAgregarCodigoTres">Nuevo Chat</button>
                <div id="contenedorCodigoTres"></div>
            </details>
            <details>
                <summary class="claseChat"><img class="imagenChat" src="./img/quizcat.webp" alt="" srcset="">QuizCat</summary>
                <button id="btnAgregarCodigoCuatro">Nuevo Chat</button>
                <div id="contenedorCodigoCuatro"></div>
            </details>
            </div>
            <div class="ColumnaChat"></div>
        </main>
    </header>  
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./js/scriptUserPage.js"></script>
</body>
</html>
